<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS180 Photography Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>CS180 Photography Project</h1>
            <p>Becoming Friends with Your Camera</p>
        </div>
    </header>

    <!-- Selfie Comparison -->
    <section class="section">
        <div class="container">
            <h2>Selfie Comparison</h2>
            <div class="comparison-grid">
                <div class="photo-container">
                    <h3>Close-up (Distorted)</h3>
                    <div class="photo-display">
                        <img src="images/proj_0_pt1 (distorted).jpg" alt="Close-up selfie showing distortion">
                    </div>
                </div>
                <div class="photo-container">
                    <h3>Stepped Back + Zoomed</h3>
                    <div class="photo-display">
                        <img src="images/proj_0_pt1 (normal).jpg" alt="Improved portrait with natural proportions">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Architectural Perspective -->
    <section class="section section-alt">
        <div class="container">
            <h2>Architectural Perspective</h2>
            <div class="comparison-grid">
                <div class="photo-container">
                    <h3>Zoomed In (Compressed)</h3>
                    <div class="photo-display">
                        <img src="images/proj0_pt2 (zoomed in).jpg" alt="Architectural shot with zoom showing compressed perspective">
                    </div>
                </div>
                <div class="photo-container">
                    <h3>Natural Perspective</h3>
                    <div class="photo-display">
                        <img src="images/proj0_pt2 (not zoomed in).jpg" alt="Architectural shot with natural perspective">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Dolly Zoom -->
    <section class="section">
        <div class="container">
            <h2>Dolly Zoom Effect</h2>
            <div class="dolly-container">
                <div class="photo-display large">
                    <img src="images/proj_0_pt_3 lindsey-dolly-zoom.gif" alt="Dolly zoom animation effect">
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery -->
    <section class="section section-alt">
        <div class="container">
            <h2>Photo Gallery</h2>
            <div class="gallery-grid">
                <div class="photo-display">
                    <img src="images/proj_0_pt1 (distorted).jpg" alt="Close-up selfie">
                </div>
                <div class="photo-display">
                    <img src="images/proj_0_pt1 (normal).jpg" alt="Natural portrait">
                </div>
                <div class="photo-display">
                    <img src="images/proj0_pt2 (zoomed in).jpg" alt="Zoomed architectural">
                </div>
                <div class="photo-display">
                    <img src="images/proj0_pt2 (not zoomed in).jpg" alt="Natural architectural">
                </div>
                <div class="photo-display">
                    <img src="images/proj_0_pt_3 lindsey-dolly-zoom.gif" alt="Dolly zoom effect">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CS180 Photography Project</p>
        </div>
    </footer>
</body>
</html>
